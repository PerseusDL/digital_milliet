{% extends "base.html" %}
{% from "browsing_macro.html" import display_auth_list %}

{% block title %}| Search Results{% endblock %}
{% block content %}
	{{ super() }}
	<div class="row" id="browse">
		<h1>Results</h1>
		<div class="col-md-12">
			{% if res %}
				{{ display_auth_list(res) }}
			{% else %}
				No Results. <a href="index"> Search again? </a>
			{% endif %}
		</div>
	</div>
{% endblock %}
