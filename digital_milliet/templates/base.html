<html>
	<head>
		<title>The Digital Milliet Project {% block title %}{% endblock %}
</title>
        <link rel="stylesheet" media="screen" href="{{url_for('static', filename='css/milliet.css')}}" />
        <link rel='stylesheet' href="{{ bower_url_for('codemirror','lib/codemirror.css') }}" />
        <link rel="stylesheet" href="{{ bower_url_for('jquery.markdownify','lib/jquery.markdownify.css') }}" />
        {% block morecss %}{% endblock %}

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap/bootstrap.min.js')}}"></script>

        <script src="{{ bower_url_for('capitains-sparrow', 'dist/cts.min.js') }}"></script>
        <script src="{{ bower_url_for('capitains-sparrow.xslt', 'dist/jquery.cts.xslt.min.js') }}"></script>
        <script src="{{ bower_url_for('capitains-sparrow.service', 'dist/jquery.cts.service.min.js') }}"></script>
        {% block morejavascript %}{% endblock %}

        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="navbar" class="{% block search_bar_class %}{% endblock%}">{% include 'header.html' %}</div>
		<div id='wrap' class="{% block container_class %}container{% endblock%}">
        	{% include 'flashes.html' %}
			<div id="content">{% block content %}{% endblock %}</div>
    		{% include 'footer.html' %}
    	</div>
	</body>
</html>
